<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <h3>Make your reservation</h3>
                <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><i class="fas fa-list-ol"></i></span> view tables</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><i class="fas fa-home"></i></button></a>
        </div>
    <div class="row">
        
    <div class="col-lg-12">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
        </div>
            <div class="panel-body">
                <form role="form">
                <div class="form-group">
                    <label for="unique-id">Unique ID</label>
                    <input type="text" class="form-control" id="uniqueID">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
    
                </form>
                <br>
            <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
            </div>
        </div>
        </div>
        </div>
    </div>
  </div>
  <script type="text/javascript">
 
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        uniqueID: $("#uniqueID").val().trim(),
        name: $("#name").val().trim(),
        phone: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim()
      };

      
      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log(data);
          alert("Adding your reservation!");
        });

    });
  </script>

</body>
</html>
