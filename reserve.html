<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Reservation</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

        <div class="container">
                <div class="jumbotron">
                  <h1>Hot Reservation</h1>
                  <h3>Make your reservation</h3>
                  <hr>
                  <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>view</button></a>
                  <a href="/home"><button class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span>make</button></a>
                </div>
                <div class="row">
            
                  <div class="col-lg-12">

        <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                </div>
                <div class="panel-body">
                  <form role="form">
      
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
      
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="text" class="form-control" id="phone">
                    </div>
      
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email">
                    </div>
      
                    <div class="form-group">
                      <label for="unique-id">Unique ID</label>
                      <input type="text" class="form-control" id="unique-id">
                    </div>
      
                  </form>
                  <br>
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
                  </div>
                </div>
              </div>
               </div>
    </div>
  </div>

</body>
</html>
